categories:
- engenharia de software
conversations:
- - o que e engenharia de software
  - É uma área da computação voltada à especificação, desenvolvimento, manutenção e criação de software.
  - Utilização de princípios de engenharia a fim de obter software de maneira econômica, confiável e que funcione de maneira correta.
- - engenharia de software oferece
  - Mecanismos para se planejar e gerenciar o processo de desenvolvimento de um sistema computacional de qualidade e que atenda as necessidades de um requisitante de software.
- - O que a engenharia de software engloba
  - Linguagens de programação, banco de dados, ferramentas, plataformas, bibliotecas, padrões de projeto de software, processo de software e qualidade de software. 
- - O que a engenharia de software abrange
  - Linguagens de programação, banco de dados, ferramentas, plataformas, bibliotecas, padrões de projeto de software, processo de software e qualidade de software. 
- - Quais sao os principios da engenharia de software
  - Rigor e formalidade, separação de interesses, modularidade, alta coesão, baixo acoplamento, abstração, antecipação a mudanças, generalidade, incrementação, requisitos de software.
- - Quais sao as areas de conhecimento da engenharia de software
  - Requisitos, projeto, construção, teste, qualidade, manutenção e gerência de configuração de software além de gerência, processos, ferramentas e métodos de engenharia de software.
- - O que e inteligência artificial
  - A inteligência artificial é um ramo de pesquisa da ciência da computação que busca, através de símbolos computacionais, construir mecanismos e/ou dispositivos que simulem a capacidade do ser humano de pensar, resolver problemas, ou seja, de ser inteligente.
- - O que são sistemas inteligentes
  - Considera-se um programa de computador inteligente quando realiza uma tarefa, que se fosse feita por um ser humano, seria considerada inteligente.  Uma das características de sistemas inteligentes é justamente a capacidade de aprender, de se adaptar a um ambiente desconhecido ou a uma situação nova.
- - O que e projeto de software
  - É um processo iterativo através do qual os requisitos são traduzidos num documento para construção do software.
- - O que e construção de software
  - Codificação do sistema a partir da descrição computacional da fase de projeto em uma outra linguagem, onde se torna possível a compilação e geração do código-executável para o desenvolvimento do software.
- - O que e teste de software
  - Atividade executada para avaliar a qualidade do produto, buscando identificar os defeitos e problemas existentes.
- - O que e manutenção de software
  - Atividades requeridas para fornecer suporte custo-efetivo a um sistema de software, que pode ocorrer antes ou depois da entrega.
- - O que e gerẽncia de configuração de software
  - É um conjunto de atividades de apoio que permite a absorção ordenada das mudanças inerentes ao desenvolvimento de software, mantendo a integridade e a estabilidade do projeto.
- - O que e gerẽncia de projetos de software
  - É a aplicação de conhecimento, habilidades, ferramentas e técnicas às atividades do projeto a fim de atender aos seus requisitos.
- - O que e engenharia de processo de software
  - Trata da adaptação, da manutenção e do desenvolvimento dos próprios processos, assim como das tecnologias e do treinamento que dão suporte a esses processos.
- - O que são ferramentas e métodos de software
  - O objetivo é pesquisar ferramentas e métodos que aumentem a produtividade dos desenvolvedores enquanto reduzem a ocorrência de falhas no desenvolvimento.
- - O que é qualidade de software
  - A qualidade de software é uma área de conhecimento da engenharia de software que objetiva garantir a qualidade do software através da definição e normatização de processos de desenvolvimento. Apesar dos modelos aplicados na garantia da qualidade de software atuarem principalmente no processo, o principal objetivo é garantir um produto final que satisfaça às expectativas do cliente, dentro daquilo que foi acordado inicialmente.
- - O que é qualidade
  - Segundo a norma ISO 9000 (versão 2000), a qualidade é o grau em que um conjunto de características inerentes a um produto, processo ou sistema cumpre os requisitos inicialmente estipulados para estes.
- - O que e uma linguagem de programação
  - inguagens de programação nada mais são do que conjuntos de instruções padronizadas para que um computador entenda determinados comandos, ou seja, torne-se uma máquina capaz de processar e até armazenar dados. Elas estão cada vez mais próximas do nosso cotidiano, muitas vezes sem percebermos.
- - O que são paradigmas de programação
  - Um paradigma de programação é uma metodologia que oferece a visão que o programador possui sobre a estrutura e execução do programa. 
- - O que são banco de dados
  - Coleção ou conjunto de dados relacionados que representa alguma situação do mundo real e que tem como objetivo atender (interagir com) um grupo de usuários.
- - O que e padrão de projeto
  - Design Patterns (comumente relacionados na literatura de TI como “Padrões de Projeto”) são soluções para problemas comuns que encontramos no desenvolvimento ou manutenção de um software orientado a objetos (não são tão bem aplicáveis em outros paradigmas). 
